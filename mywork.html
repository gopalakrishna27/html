<!DOCTYPE html>
<head>
    <title>my work</title>
    <style>
        span{
            padding: 0 100px;
            border:1px solid #ccc;
            margin-top: 50px;
        }
    </style>
    <script>
        function fu(){
            document.getElementById ("add").style.backgroundColor="red";
        }
        function add(){
            document.getElementById ("result1").innerHTML=parseInt(document.getElementById("input1").value) + parseInt(document.getElementById("input2").value);
        };
        function mul(){
            document.getElementById ("result1").innerHTML=parseInt(document.getElementById("input1").value) * parseInt(document.getElementById("input2").value);
        };
        function sub(){
            document.getElementById ("result1").innerHTML=parseInt(document.getElementById("input1").value) - parseInt(document.getElementById("input2").value);
        };
        function div(){
            document.getElementById ("result1").innerHTML=parseInt(document.getElementById("input1").value) / parseInt(document.getElementById("input2").value);
        };
        
    </script>
</head>
<body>
    <input type="text" value="" id="input1" onfocus="fu()">
    <input type="text" value="" id="input2"> :
    <span id="result1" ></span></br>
    <button onclick="add();" id="add" >Add</button>
    <button onclick="mul();" id="mul">mul</button>
    <button onclick="sub();" id="sub">sub</button>
    <button onclick="div();" id="div">div</button>
</body>
